<!DOCTYPE html>
<html>
  <head>
    <title>etherstarter Admin</title>
  <link rel='stylesheet' href='stylesheets/style.css?v=aa27669fe5-20150215T130309Z' />
  <script src='javascripts/app.js?v=aa27669fe5-20150215T130309Z'></script>
  </head>
  <body class='admin'>
    <div class='header'>
      <div class='logo'>
        <img src='images/logo.png'>
      </div>
    </div>
    <div class='content'>
      <div class='section' id='create_campaign'>
        <div class='title'>
          <h2>
            Create campaign
            <a href='#' id='close'>Close</a>
          </h2>
        </div>
        <form>
          <div class='field'>
            <label for='title'>Title:</label>
            <input id='title' name='title' type='text'>
          </div>
          <div class='field'>
            <label for='description'>Description:</label>
            <textarea id='description' name='description' type='text'></textarea>
          </div>
          <div class='field'>
            <label for='goal'>Goal:</label>
            <input id='goal' name='goal' type='text'>
          </div>
          <div class='field'>
            <label for='duration'>Duration (days):</label>
            <input id='duration' name='duration' type='text'>
          </div>
          <div class='field'>
            <label for='recipient'>Recipient:</label>
            <input id='recipient' name='recipient' type='text'>
          </div>
          <div class='submit'>
            <input class='button' type='submit' value='Create'>
          </div>
        </form>
      </div>
      <div class='section' id='campaigns'>
        <div class='title'>
          <h2>
            My campaigns
            <button id='create_new_campaign'>Create new campaign</button>
          </h2>
        </div>
        <div class='campaign'>
          <div class='raised'>
            <div class='value'>
              <span>
                5000
              </span>
              finney
            </div>
            <div class='total'>
              raised of
              <span>
                50.000
              </span>
              finney
              goal
            </div>
          </div>
          <div class='progress'>
            <div class='bar'>
              <div class='inner'></div>
            </div>
            <div class='info'>
              <div class='percent'>
                50%
              </div>
              <div class='time_left'>
                14 days left
              </div>
            </div>
          </div>
          <div class='notice'>
            This campaign will close on March 11 (11:59pm PT)
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
