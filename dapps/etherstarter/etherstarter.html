<!DOCTYPE html>
<html>
  <head>
    <title>etherstarter</title>
  <link rel='stylesheet' href='stylesheets/style.css?v=aa27669fe5-20150215T130309Z' />
  <script src='javascripts/app.js?v=aa27669fe5-20150215T130309Z'></script>
  </head>
  <body class='home'>
    <div class='header'>
      <div class='logo'>
        <img src='images/logo.png'>
      </div>
    </div>
    <div class='content'>
      <div class='campaign_header'>
        <div class='campaign_selector'>
          Select campaign:
          <select id='campaigns'></select>
        </div>
      </div>
      <div class='section'>
        <div class='title'>
          <h1></h1>
        </div>
        <div class='campaign'>
          <div class='raised'>
            <div class='value'>
              <span></span>
              wei
            </div>
            <div class='total'>
              raised of
              <span></span>
              wei goal
            </div>
          </div>
          <div class='progress'>
            <div class='bar'>
              <div class='inner'></div>
            </div>
            <div class='info'>
              <div class='percent'></div>
              <div class='time_left'></div>
            </div>
          </div>
          <div class='recipient_address'>
            Recipient:
            <span></span>
          </div>
          <div class='notice'>
            This campaign will close on
            <span></span>
          </div>
        </div>
        <div class='pledge'>
          <div class='amount'>
            Amount:
            <input id='amount' name='amount' type='text'>
            WEI
          </div>
          <button>PLEDGE</button>
        </div>
        <div class='description'>
          <div class='title'>
            Descrption
          </div>
          <div class='inner'></div>
        </div>
        <div class='image'>
        </div>
      </div>
    </div>
  </body>
</html>
